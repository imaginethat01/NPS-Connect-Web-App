<!-- REGISTRATION FORM - INCASE WE DECIDE TO USE IT -->

<div class="container">
<div class="row">
<div class="col-sm-3"></div>

<form class="form-horizontal" role="form" id="formWrapper">

        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Full Name</label>
            <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
            </div>
          
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <input type="email" id="email" placeholder="Email" class="form-control">
            </div>

            <label for="password1" class="col-sm-3 control-label">Password</label>
            <input type="password" id="password1" placeholder="Password" class="form-control">
            </div>

          <label for="password2" class="col-sm-3 control-label">Re-enter Password</label>
            <input type="password" id="password2" placeholder="Password" class="form-control">
            </div>
         
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
            <input type="date" id="birthDate" class="form-control">
            </div>
         
         </form>
